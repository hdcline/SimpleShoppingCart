<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet">
    <title>Simple Shopping Cart</title>
  </head>
  <body>
    <div class="container-fluid w-75">
      <h1 class="text-center my-4">Shopping Cart</h1>
      <div class="row justify-content-center">
        <div class="align-items-center">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Item Total</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item">Salmon</td>
                <td class="price">$<span>60.00</span></td>
                <td class="quantity"><input type="number" value="1" /></td>
                <td class="item-total"></td>
                <td><button class="btn btn-light btn-sm cancel">Cancel</button></td>
              </tr>
              <tr>
                <td class="item">Tuna</td>
                <td class="price">$<span>50.00</span></td>
                <td class="quantity"><input type="number" value="1" /></td>
                <td class="item-total"></td>
                <td><button class="btn btn-light btn-sm cancel">Cancel</button></td>
              </tr>
              <tr>
                <td class="item">Carp</td>
                <td class="price">$<span>40.00</span></td>
                <td class="quantity"><input type="number" value="1" /></td>
                <td class="item-total"></td>
                <td><button class="btn btn-light btn-sm cancel">Cancel</button></td>
              </tr>
              <tr>
                <td class="item">Pork</td>
                <td class="price">$<span>50.00</span></td>
                <td class="quantity"><input type="number" value="1" /></td>
                <td class="item-total"></td>
                <td><button class="btn btn-light btn-sm cancel">Cancel</button></td>
              </tr>
              <tr>
                <td class="item">Beef</td>
                <td class="price">$<span>40.00</span></td>
                <td class="quantity"><input type="number" value="1" /></td>
                <td class="item-total"></td>
                <td><button class="btn btn-light btn-sm cancel">Cancel</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <form class="col-12 mt-2 mb-4 text-center" id="addItem">
          <input class="mx-2" name="item" type="text" placeholder="Item" required/>
          <input class="mx-2" name="price" type="number" placeholder="Price"/>
          <input class="mx-2" name="quantity" type="number" placeholder="quantity"/>
          <button class="btn btn-primary btn-sm">add</button>
        </form>
        <div class="col-12 text-center">
          <h3>Cart Total: $ <span id="total"></span></h3>
        </div>
        <!--<div class="col-12 col-md-6 text-center">
          <h3>Portfolio gain/loss: $ <span id="portfolioProfit"></span></h3>
        </div>-->
      </div>
    </div>
  </body>
</html>
